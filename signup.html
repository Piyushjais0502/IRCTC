  <main>
    <div class="card">
      <h2>Register</h2>
      <form id="signup-form">
        <div class="input-group">
          <label for="name">Name</label>
          <input type="text" id="name" required placeholder="Your full name"/>
        </div>

        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" id="username" required placeholder="Choose a username"/>
        </div>

        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" required placeholder="you@example.com"/>
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" required placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"/>
        </div>

        <div class="input-group">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" required placeholder="Re-enter password"/>
        </div>

        <button type="submit" class="btn">Sign Up</button>
      </form>

      <p style="text-align:center; margin-top:1rem;">
        Already have an account? <a href="login.html">Login here</a>
      </p>
      <div id="signup-output" style="text-align:center; margin-top:1rem;"></div>
    </div>
  </main>
