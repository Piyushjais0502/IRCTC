<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Book Tickets</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <div class="logo">Indian Railways</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="book.html">Book Tickets</a>
      <a href="pnr.html">PNR Status</a>
      <a href="schedule.html">Schedule</a>
      <a href="login.html">Login</a>
      <a href="signup.html">Sign Up</a>
    </nav>
    <button id="theme-toggle">Dark Mode</button>
  </header>
  <main>
    <div class="card">
      <h2>Book Your Ticket</h2>
      <form id="book-form">
        <div class="input-group">
          <label for="source">From Station</label>
          <input id="source" name="source" type="text" placeholder="e.g. Mumbai Central" required/>
          <div class="error"></div>
        </div>
        <div class="input-group">
          <label for="destination">To Station</label>
          <input id="destination" name="destination" type="text" placeholder="e.g. Delhi Junction" required/>
          <div class="error"></div>
        </div>
        <div class="input-group">
          <label for="date">Travel Date</label>
          <input id="date" name="date" type="date" required/>
          <div class="error"></div>
        </div>
        <div class="input-group">
          <label for="class">Class</label>
          <select id="class" name="class" required>
            <option value="">Select...</option>
            <option>SL</option><option>3A</option><option>2A</option><option>1A</option><option>CC</option>
          </select>
          <div class="error"></div>
        </div>
        <button type="submit" class="btn">Search Trains</button>
      </form>

      <!-- Mock Results -->
      <table class="results-table" id="results" style="display:none">
        <thead>
          <tr>
            <th>Train No</th><th>Name</th><th>Departure</th><th>Arrival</th><th>Fare</th><th>Book</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </main>
  <footer>&copy; 2025 IRCTC Clone</footer>

  <script>
    // theme toggle
    document.getElementById('theme-toggle').onclick = function() {
      document.body.classList.toggle('dark');
      this.textContent = document.body.classList.contains('dark') ? 'Light Mode' : 'Dark Mode';
    };

    // set default date to today
    document.getElementById('date').valueAsDate = new Date();

    // mock search
    document.getElementById('book-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const tbody = document.querySelector('#results tbody');
      tbody.innerHTML = `
        <tr>
          <td>12951</td><td>Gorakhdham Express</td><td>08:00</td><td>20:00</td><td>₹1,150</td>
          <td><button class="btn">Book Now</button></td>
        </tr>
        <tr>
          <td>12953</td><td>Gorakhdham Express</td><td>16:00</td><td>04:00</td><td>₹1,200</td>
          <td><button class="btn">Book Now</button></td>
        </tr>
      `;
      document.getElementById('results').style.display = 'table';
    });
  </script>
</body>
</html>
