<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>IRCTC Clone</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <div class="logo">Indian Railways</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="book.html">Book Tickets</a>
      <a href="pnr.html">PNR Status</a>
      <a href="schedule.html">Schedule</a>
      <a href="login.html">Login</a>
      <a href="signup.html">Sign Up</a>
    </nav>
    <button id="theme-toggle">Dark Mode</button>
  </header>
  <main>
    <div class="card">
      <h1>Welcome to IRCTC Clone</h1>
      <p>This is a demo train-booking frontend with modern UI/UX.</p>
    </div>
  </main>
  <footer>&copy; 2025 IRCTC Clone</footer>
  <script>
    const toggle = document.getElementById('theme-toggle');
    toggle.onclick = () => {
      document.body.classList.toggle('dark');
      toggle.textContent = document.body.classList.contains('dark') ? 'Light Mode' : 'Dark Mode';
    };
  </script>
</body>
</html>
