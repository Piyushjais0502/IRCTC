<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Train Schedule</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="theme-toggle.js" defer></script>
</head>
<body>
  <header>
    <div class="logo">Indian Railways</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="book.html">Book Tickets</a>
      <a href="pnr.html">PNR Status</a>
      <a href="schedule.html">Schedule</a>
      <a href="login.html">Login</a>
      <a href="signup.html">Sign Up</a>
    </nav>
    <button id="theme-toggle" class="theme-switch">ðŸŒ™ Dark Mode</button>
  </header>

  <main>
    <section class="search-schedule card">
      <h2>Find Train Schedules</h2>
      <form id="schedule-form">
        <input type="text" name="from" placeholder="From" required>
        <input type="text" name="to" placeholder="To" required>
        <input type="date" name="date" required>
        <button type="submit" class="btn">Search</button>
      </form>
    </section>

    <section class="schedule-results card">
      <h2>Available Trains</h2>
      <table>
        <thead>
          <tr>
            <th>Train No.</th>
            <th>Name</th>
            <th>Departure</th>
            <th>Arrival</th>
            <th>Duration</th>
            <th>Availability</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>12953</td>
            <td>August Kranti Rajdhani</td>
            <td>17:40</td>
            <td>09:45</td>
            <td>16h 5m</td>
            <td>Available</td>
          </tr>
          <tr>
            <td>12301</td>
            <td>Rajdhani Express</td>
            <td>16:55</td>
            <td>10:30</td>
            <td>17h 35m</td>
            <td>Waitlist</td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>

  <footer>&copy; 2025 IRCTC Clone</footer>
</body>
</html>
